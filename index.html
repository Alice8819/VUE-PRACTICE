<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item,index in obj" :key="item.name">
                <span>{{item.name}}</span>
                <input type="text">
                <button @click="changePosition(index)">下移</button>
            </li>
        </ul>
        <ul>
            <li v-for="str of str">{{str}}</li>
        </ul>


    </div>

    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                obj: [
                    { name: "A", age: 100, grade: 1 },
                    { name: "B", age: 200, grade: 2 },
                    { name: "C", age: 300, grade: 3 },
                ],
                n:10,
                str:"Alice",
            },
            methods: {
                changePosition(index) {
                    const deleteItem = this.obj.splice(index,1);
                    this.obj.splice(index+1,0,...deleteItem);
                }
            }
        })
    </script>


</body>

</html>
