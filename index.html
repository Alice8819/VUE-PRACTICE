<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        {{ show }}
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            data:{
                show:123,
            }
        })

        vm.$mount("#wrap")

        vm.show = 888;
        console.log(vm.show,vm.$el.innerHTML)
        //vm.$el.innerHTML  因为vue操作dom是异步的，所以一开始拿到的dom里的值还是原来的。

        vm.$nextTick(function () {    //  此函数会在dom渲染完后，立马被调用
            console.log(vm.show,vm.$el.innerHTML);  
            console.log(this);   //  Vue实例对象
        })

        Vue.nextTick(function () {  // 同上面函数一样  区别是this指向 
            console.log(vm.show,vm.$el.innerHTML)
            console.log(this);   //  window
        })

    </script>
</body>

</html>
