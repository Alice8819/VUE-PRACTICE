<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="area" v-for="area in 2" :key="area">
            <h2 v-if="area === 1">问卷调查</h2>
            <h2 v-if="area === 2">回答区</h2>
            <ul>
                <li v-for="question in questionList">
                    <h3>{{question.title}}</h3>
                    <div v-if="question.type==='short'">
                        <input type="text" name="" id="" v-if="area === 1" v-model.lazy="question.answer">
                        <span v-if="area === 2">{{question.answer}}</span>
                    </div>
                    <div v-if="question.type==='single'">
                        <template v-if="area === 1">
                            <template v-for="item,index in question.chooseList">
                                <input type="radio" name="" :id="'radio'+index" :value="item" v-model="question.answer" >
                                <label :for="'radio'+index">{{item}}</label>
                            </template>
                        </template>

                        <span v-if="area === 2">{{question.answer}}</span>
                    </div>
                    <div v-if="question.type === 'multiple'">
                        <template v-if="area === 1">
                            <template v-for="item,index in question.chooseList" >
                                <input type="checkbox" :id="'checkbox'+index" :value="item"   v-model="question.answer">
                                <label :for="'checkbox'+index">{{item}}</label>
                            </template>
                        </template>
                        <span v-if="area === 2">{{question.answer && question.answer.toString()}}</span>
                    </div>
                    <div v-if="question.type === 'long'">
                        <textarea name="" id="" cols="30" rows="10" v-if="area === 1" v-model="question.answer"></textarea>    
                        <span v-if="area===2">{{question.answer}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="vue.js"></script>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                questionList: [
                    {
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                            '男',
                            '女',
                            '保密',
                        ],
                        id: 1,
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                            '看书',
                            '游泳',
                            '跑步',
                            '看电影',
                            '听音乐',
                        ],
                        id: 2,
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                    },
                ]
            },
            methods: {

            }

        })

        vm.questionList.forEach(function (item,index) {
            item.type === 'multiple'? vm.$set(item,"answer",[]):vm.$set(item,"answer",'');  // 注意 [] 不要用 ‘ ’ 包裹
            
        })


    </script>


</body>

</html>
