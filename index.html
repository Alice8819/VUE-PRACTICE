<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="store">
            <input type="checkbox" class="select-all" v-model="selectAll" />
            <span class="store-name">渡一教育Web前端</span>
        </div>
        <ul class="course-list">
            <li class="course" v-for="(course,index) in courseList" :key="course.id">
                <input type="checkbox" class="course-radio" v-model="course.checked" />
                <div class="poster">
                    <img :src="course.poster" :alt="course.title">
                </div>
                <div class="content">
                    <div class="title">{{course.title}}</div>
                    <div class="price-container">
                        <div class="price">￥{{course.price}}</div>
                        <div class="control-cart">
                            <button class="minus-cart" @click="handleNum('-',index)">-</button>
                            <input type="text" class="cart-num" v-model="course.cart">
                            <button class="add-cart" @click="handleNum('+',index)">+</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="control">
            <div class="select">
                <input type="checkbox" class="select-all" v-model="selectAll">
                <span>全选</span>
            </div>
            <div class="price-container">
                <span>合计：</span>
                <span class="price">￥{{sum}}</span>
                <button class="accounts">结算({{productNum}})</button>
            </div>
        </div>

    </div>

    <script src="vue.js"></script>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                courseList: [
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i1/TB1VtAgdlWD3KVjSZFs3KIqkpXa_040950.jpg_80x80.jpg',
                        title: '渡一教育 CSS3 深度剖析',
                        price: 1299,
                        cart: 1,
                        id: 0
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i7/TB1_VJecBWD3KVjSZKPagip7FXa_045814.jpg_80x80.jpg',
                        title: '渡一教育 移动端开发课程',
                        price: 1148,
                        cart: 1,
                        id: 1595402664708
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1J.Q4cQxz61VjSZFto7uDSVXa_010347.jpg_80x80.jpg',
                        title: '渡一教育 2019年 HTMLCSS零基础入学宝典',
                        price: 1,
                        cart: 1,
                        id: 1596305473062
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1bHwlaCWD3KVjSZSgVbgCxVXa_032434.jpg_80x80.jpg',
                        title: '渡一教育 Web前端开发JavaScriptJs课',
                        price: 1,
                        cart: 1,
                        id: 1595413512182
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1MJd3g4z1gK0jSZSgnHevwpXa_014447.jpg_80x80.jpg',
                        title: 'Web前端开发高级工程师全阶班【渡一教育】',
                        price: 12798,
                        cart: 1,
                        id: 1596302161181
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i6/TB1xPeAbwaH3KVjSZFpjaLhKpXa_105848.jpg_80x80.jpg',
                        title: '渡一教育 Java零基础入门到精通（集合，泛型等）',
                        price: 1,
                        cart: 1,
                        id: 1596300025301,
                    },
                ]
            },
            computed: {
                selectList() {
                    return this.courseList.filter(course => course.checked)
                },
                sum() {
                    let sum = 0;
                    this.selectList.forEach(course => sum += course.price * course.cart)
                    return sum
                },
                productNum() {
                    return this.selectList.length;
                },
                selectAll: {
                    get () {
                        return this.courseList.every(course=>course.checked===true);  // 判断是 ===  ！！！  不是 =
                    },
                    set (val) {
                        this.courseList.forEach(course=>course.checked=val)
                    }
                }
            },

            methods: {
                handleNum(mark, index) {
                    const { courseList } = this;
                    if (mark === "+") {
                        courseList[index].cart++;
                    } else {
                        if (courseList[index].cart == 1) {
                            alert("不能再少了")
                            return;
                        }
                        courseList[index].cart--;
                    }
                }
            }
        })

        vm.courseList.forEach(item => {
            vm.$set(item, "checked", false)
        })



    </script>


</body>

</html>
