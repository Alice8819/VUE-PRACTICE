<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pikaday.css">
</head>

<body>
  <div id="app">


  </div>

  <script src="vue.js"></script>
  <script src="axios.js"></script>
  <script src="pikaday.js"></script>



  <script>
// 对对对

    Vue.directive('slice', (el, binding, vnode, oldVnode) => {
      let { modifiers, value, arg, expression } = binding;
      value = value.toString();

      if (modifiers.number) {
        value = value.replace(/\D/g, '');
      }
      
      value = value.slice(0, arg);

      el.value = value;
      vnode.context[expression] = el.value;   // 事件外面拿到vue实例要用vnode.context

      el.oninput = function () {
        value = el.value;      // value更新，触发update钩子函数，上面函数会再执行一次
        vm[expression] = value;  //  input事件里可以直接使用 vm
      }
      
    })

    const vm = new Vue({
      el: "#app",
      template: `<input type="text" v-slice:3.number='inputValue'>`,
      data: {
        inputValue: 'dfie8766',
      },
    })



  </script>


</body>

</html>
