<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number.lazy="num1">
        <select name="" id="" v-model="cal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" v-model.number.lazy="num2">
        <button @click="plus">=</button>
        {{result}}
    </div>

    <script src="vue.js"></script>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                num1: 0,
                num2: 0,
                result: 0,
                cal:"+"
            },
            methods: {
                plus() {
                    const num1 = this.num1;
                    const num2 = this.num2;
                    const cal = this.cal;
                    
                    const {num1,num2,cal} = this;

                    switch(cal){
                        case "+" :
                           this.result = num1 + num2;
                            break;
                        case "-" :
                            this.result = num1 - num2;
                            break;
                        case "x" :
                            this.result = num1 * num2;
                            break;
                        case "/" :
                            this.result = num1 / num2;
                            break;
                    }
                }
            }

        })


    </script>


</body>

</html>
