<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="logo">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="">
        </div>
        <div class="search-box">
            <span class="search-area">
                <input type="text" name="" id="" v-model="searchVal" @focus="focus=true" @blur="focus=false">
                <span class="icon icon-paizhao"></span>
            </span>
            <button class="search-btn">百度一下</button>
        </div>
        <ul class="search-list" v-show="getSearch.length !== 0 && focus">
            <li v-for="val in getSearch" :key="val">{{val}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script src="jquery.js"></script>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                focus: false,
                searchVal: ' ',   //  得有个空格，不然可能是ajax请求原因会报错
                getSearch: [],
            },
            watch: {
                searchVal() {
                    $.ajax({
                        url: "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",
                        dataType: 'jsonp',
                        data: {
                            wd: this.searchVal,
                            cb: 'vm.callback'
                        }
                    })
                },
            },
            methods: {
                callback(res) {
                    this.getSearch = res.s;
                }
            }
        })

    </script>


</body>

</html>
